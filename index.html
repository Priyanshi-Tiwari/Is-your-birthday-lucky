<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky birthday</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav><h1>Is your birthday lucky?</h1></nav>
    <main>
    <div id="flex-container">
    <label id="birthday-div">When is your birthday?</label>
    <input type="date" id="date-input">
    <label id="number-div" >What is your lucky number?</label>
    <input type="number" id="num-input">
    <button id="check-btn">Check</button>
    <div id="output-div"></div>
    <div id="image" style="height:50%"></div>
    </div>
    </main>
    
    <footer class=" footer ">
        <div>
            <div class="about-div centered">About</div>
            <div class="footer-header">This takes your birthday and divides it with your favorite number to tell you if your birthdate is lucky</div>
            

            <div class="privacy-div">We don't store this information</div>
        </div>
    </footer>


    <script src="app.js"; type="text/javascript"></script>
</body>
</html>
